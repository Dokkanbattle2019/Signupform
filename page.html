<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="page.css" />
  </head>
  <body>
    <div class="left">
      <div class="containerLogo">
        <img src="odin-lined.png" alt="baise ta mere" />
        <div class="odin">ODIN</div>
      </div>
    </div>
    <div class="right">
      <div class="zoneTexte">
        <p class="texte" id="texte1">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started!
        </p>
        <br />
        <p class="texte" id="texte2">You <em>know</em> you want to..</p>
      </div>
      <h1>Let's<em> GET </em> IT!</h1>
      <form action="#" method="post">
        <div class="colonne1">
          <label for="name"><strong>Name</strong></label>

          <input type="text" id="name" placeholder="ex:Glover" required />
          <label for=""><strong>Email</strong></label>
          <input
            type="email"
            id="email"
            placeholder="email:ex:shong@gmail.com"
            required
          />
          <label for="password"><strong>PASSWORD</strong></label>
          <input type="password" id="password" name="passwordzz" required />
        </div>
        <div class="colonne2">
          <label for="name"><strong>Last Name</strong></label>

          <input
            type="text"
            id="firstName"
            placeholder="Nom:ex:SHONG"
            required
          />
          <label for=""><strong>Phone Number</strong></label>
          <input
            type="number"
            id="phoneNumber"
            placeholder="Ex:0658745851"
            pattern=".{9,10}"
            required
          />
          <label for="password"><strong>Confirm Password</strong></label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
      </form>
      <div class="account">
        <button class="bouton">Create Account</button>
        <div class="already">
          Already have an account?
          <span class="log"><a href="" #>Log in</a></span>
        </div>
      </div>
    </div>
  </body>
</html>
